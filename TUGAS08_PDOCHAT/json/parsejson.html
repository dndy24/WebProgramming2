<html>
<head>
<script>
function tes(){
json ='{"messages": {"pesan":[{"id": "1", "user": "Nurmi", "text": "Halo apa kabar", "time": "2019-11-13 12:28:28" },{"id": "2", "user": "Desrizal", "text": "Kabar baik", "time": "2019-11-13 14:27:26" },{"id": "3", "user": "Nurmi", "text": "Lagi dimana", "time": "2019-11-13 15:36:26" },{"id": "4", "user": "Desrizal", "text": "Belitung", "time": "2019-11-13 16:38:34" }]}}'

var teks_div = document.getElementById('divteks');
var response = eval ("(" + json + ")");
for (i=0;i < response.messages.pesan.length; i++){
	teks_div.innerHTML += response.messages.pesan[i].user;
	teks_div.innerHTML += '&nbsp;&nbsp;<font size=1>' + response.messages.pesan[i].time + '</font><br/>';
	teks_div.innerHTML += response.messages.pesan[i].text + '<br />';
	}
}
</script>
</head>
<body onload="tes()">
<div id="divteks">
</div>
</body>
</html>
